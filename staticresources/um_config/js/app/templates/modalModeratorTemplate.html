<div class="modal hide fade" id="modalModerator">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Org Users</h3>
  </div>
  <div class="modal-body">
    <% if ( typeof moderators == "object" && moderators.length > 0 ){%>
    <table class="table table-striped table-condensed">
      <thead>
        <th>Id</th>
        <th>Name</th>
      </thead>
      <tbody id="moderatorsTable">
        <% _.each(moderators,function(m){%>
          <tr style="cursor:pointer;" data-id="<%=m.Id%>"><td style="width:45%;"><%=m.Id%></td><td><%=m.Name%></td></tr>
        <%},this)%>
      </tbody>
    </table>
    <%}else{%>
    <div class="alert">No users available.</div>
    <%}%>
  </div>
  <div class="modal-footer">Please select a moderator...</div>
</div>
