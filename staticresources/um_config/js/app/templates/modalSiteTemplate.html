<div class="modal hide fade" id="modalSite">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Org Sites</h3>
  </div>
  <div class="modal-body">
    <% if ( typeof sites == "object" && sites.length > 0 ){%>
    <table class="table table-striped table-condensed">
      <thead>
        <th>Id</th>
        <th>Api Name</th>
      </thead>
      <tbody id="sitesTable">
        <% _.each(sites,function(s){%>
          <tr style="cursor:pointer;" data-name="<%=s.Name%>"><td style="width:45%;"><%=s.Id%></td><td><%=s.Name%></td></tr>
        <%},this)%>
      </tbody>
    </table>
    <%}else{%>
    <div class="alert">No sites available for this organization.</div>
    <%}%>
  </div>
  <div class="modal-footer">Please select a site...</div>
</div>
